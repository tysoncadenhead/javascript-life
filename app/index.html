<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Game of Life</title>
        <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="js/bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/game.css" />
    </head>
    <body>
        <div class="container">

            <!-- Title and Description -->
            <h1>JavaScript Game of Life</h1>
            <p>This is a JavaScript port of the Game of Life devised by the British mathematician John Horton Conway in 1970.</p>

            <!-- Game Bindings -->
            <div id="game-of-life">
                <div class="col-md-10">

                    <!-- Board -->
                    <div class="board" data-bind="with: board">
                        <div data-bind="foreach: rows">

                            <!-- Row -->
                            <div data-bind="foreach: cells" class="row">

                                <!-- Cell -->
                                <div class="cell" data-bind="{
                                    click: click,
                                    style: { width: (100 / $parent.cells().length) + '%' },
                                    css: {
                                        'cell-has-lived': hasLived(),
                                        'cell-alive': alive()
                                    }
                                }">
                                    <div class="padding">
                                        <div class="inner"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">

                    <!-- Display -->
                    <div class="well info">
                        <div>Generation: <span data-bind="text: generations().length">0</span></div>
                        <div>Living: <span data-bind="text: board.alive()">0</span></div>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-group">
                        <button data-bind="click: previous" class="btn btn-default" title="Previous Generation">
                            <i class="fa fa-arrow-circle-left"></i>
                        </button>
                        <button data-bind="click: play" class="btn btn-default" title="Play Life">
                            <i data-bind="css: {
                                'fa-play-circle': !playing(),
                                'fa-pause': playing()
                            }" class="fa fa-play-circle"></i>
                        </button>
                        <button data-bind="click: next" class="btn btn-default" title="Next Generation">
                            <i class="fa fa-arrow-circle-right"></i>
                        </button>
                        <button data-bind="click: settings" class="btn btn-default" title="Settings">
                            <i class="fa fa-cogs"></i>
                        </button>
                    </div>

                    <!-- Rows and Cells Config -->
                    <div data-bind="css: { invisible: !settingsVisible() }" class="settings invisible">
                        <div class="form-group">
                            <label>Rows</label>
                            <input class="form-control" type="text" data-bind="value: rows" />
                        </div>
                        <div class="form-group">
                            <label>Cells</label>
                            <input class="form-control" type="text" data-bind="value: cells" />
                        </div>
                        <div class="btn-group">
                            <button data-bind="click: random" class="btn btn-default">Random</button>
                            <button data-bind="click: reset" class="btn btn-default">Reset</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/bower_components/requirejs/require.js" data-main="js/main"></script>
    </body>
</html>
